{% extends 'orders/base.html' %}

{% load static %}

{% block title %}Login - Triton Pub{% endblock %}

{% block content %}
<div class="banner">
    <h1>Login</h1>
</div>

<div class="form-container" style="max-width: 400px; margin: 40px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1); text-align: left;">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Login</button>
        <a href="{% url 'register' %}" class="button" style="margin-top: 10px; display: inline-block;">Back to Registration</a>
    </form>
    <div style="margin-top: 10px;">
        <a href="{% url 'password_reset' %}" class="button">Forgot Password?</a>
    </div>
</div>

{% endblock %}
