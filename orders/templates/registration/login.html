<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Triton Pub</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #f1f4f8);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            background-color: #0b1a3d;
            color: white;
            padding: 60px 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        .banner h1 {
            font-size: 3.5em;
            margin: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0b1a3d;
        }
        .form-container label,
        .form-container input {
            display: block;
            width: 100%;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .form-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px 5px 0 0;
            font-size: 16px;
            color: white;
            background-color: teal;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #007777;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Triton Pub</h1>
    </div>

    <div class="form-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Login</button>
            <a href="{% url 'register' %}" class="button">Back to Registration</a>
        </form>
    </div>
</body>
</html>
