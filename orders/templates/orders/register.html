{% extends 'orders/base.html' %}

{% load static %}

{% block title %}Register - Triton Pub{% endblock %}

{% block content %}
<div class="banner">
    <h1>Create an Account</h1>
</div>

<div class="form-container" style="max-width: 400px; margin: 40px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15); text-align: left;">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Register</button>
    </form>
    <p style="margin-top: 20px;">Already have an account? <a href="{% url 'login' %}" style="color: teal;">Login here</a>.</p>
</div>
{% endblock %}
