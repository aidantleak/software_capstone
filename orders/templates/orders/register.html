<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a type="submit" href="{% url 'menu' %}" class="button">Register</a>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    <script>
        function redirectToLogin() {
            window.location.href = '{% url "login" %}'; 
        }
    </script>
</body>
</html>
