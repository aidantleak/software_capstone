<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Triton Pub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            background-color: navy;
            color: white;
            padding: 20px;
        }
        .banner h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .banner .triton {
            color: gold;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            background: #f8f9fa;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            color: white;
            background-color: teal;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Order from <span class="triton">Triton</span> Pub</h1>
    </div>
    
    <div class="container">
        <div class="form-container">
            <form action="{% url 'order' %}" method="POST">
                {% csrf_token %}

                <label for="{{ form.meal.id_for_label }}">Select Your Meal:</label>
                {{ form.meal }}

                <label for="{{ form.quantity.id_for_label }}">Quantity:</label>
                {{ form.quantity }}

                <button type="submit" class="button">Place Order</button>
            </form>
        </div>
    </div>
</body>
</html>
