<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed - Triton Pub</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #f1f4f8);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            background-color: #0b1a3d;
            color: white;
            padding: 50px 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        .banner h1 {
            font-size: 3em;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }
        .container p {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 30px 10px 0;
            font-size: 18px;
            color: white;
            background-color: teal;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #007777;
            transform: scale(1.03);
        }
        .progress-bar {
            margin-top: 30px;
            width: 100%;
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 20px;
            width: 100%;
            background-color: teal;
            animation: fillBar 2s ease-out forwards;
        }
        @keyframes fillBar {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Order Placed Successfully!</h1>
    </div>

    <div class="container">
        <p>ðŸŽ‰ Thank you for your order! Your food will be prepared shortly.</p>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <a href="{% url 'menu' %}" class="button">Return to Menu</a>
        <a href="{% url 'home' %}" class="button">Back to Home</a>
    </div>
</body>
</html>
