<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Side</th> <!-- New column for side selection -->
                <th>Price</th>
                <th>Meal Swipe Eligible</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for meal in meals %}
            <tr>
                <td>
                    {% if meal.image %}
                        <img src="{{ meal.image.url }}" alt="{{ meal.name }}">
                    {% else %}
                        No Image
                    {% endif %}
                </td>
                <td>{{ meal.name }}</td>
                <td>
                    <select name="side">
                        <option value="fries">Fries</option>
                        <option value="Sweet Potato Fries">Sweet Potato Fries</option>
                        <option value="chips">Chips</option>
                        <option value="fruit">Fruit</option>
                    </select>
                </td>
                <td>${{ meal.price }}</td>
                <td>
                    {% if meal.mealSwipe %}
                        âœ…
                    {% else %}
                        -
                    {% endif %}
                </td>
                <td>{{ meal.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
