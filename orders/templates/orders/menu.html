<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Triton Pub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            background-color: navy;
            color: white;
            padding: 20px;
        }
        .banner h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .banner .triton {
            color: gold;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 15px;
            width: 300px;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .menu-item h3 {
            color: navy;
        }
        .menu-item .price {
            color: teal;
            font-weight: bold;
        }
        .menu-item select {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            color: white;
            background-color: teal;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1><span class="triton">Triton</span> Pub Menu</h1>
    </div>
    
    <div class="menu-container">
        {% for meal in meals %}
        <div class="menu-item">
            {% if meal.image %}
                <img src="{{ meal.image.url }}" alt="{{ meal.name }}">
            {% else %}
                <p>No Image Available</p>
            {% endif %}
            <h3>{{ meal.name }}</h3>
            <p class="price">${{ meal.price }}</p>
            <p>Category: {{ meal.category }}</p>
            <p>Meal Swipe Eligible: {% if meal.mealSwipe %}âœ…{% else %}-{% endif %}</p>
            <label for="side">Choose a side:</label>
            <select name="side">
                <option value="fries">Fries</option>
                <option value="Sweet Potato Fries">Sweet Potato Fries</option>
                <option value="chips">Chips</option>
                <option value="fruit">Fruit</option>
            </select>
        </div>
        {% endfor %}
    </div>
    
    <a href="order.html" class="button">Proceed to Order</a>
</body>
</html>
