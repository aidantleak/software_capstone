<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Triton Pub</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #f1f4f8);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            background-color: #0b1a3d;
            color: white;
            padding: 60px 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        .banner h1 {
            font-size: 3.5em;
            margin: 0;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 10px;
            gap: 20px;
        }
        .menu-item {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            width: 320px;
            text-align: center;
        }
        .menu-item:hover {
            transform: scale(1.02);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .menu-item h3 {
            color: #0b1a3d;
            margin: 10px 0 5px;
        }
        .menu-item .price {
            color: teal;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .menu-item select,
        .menu-item input[type="number"] {
            margin-top: 10px;
            padding: 8px;
            width: 90%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: "Segoe UI", sans-serif;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }
        .menu-item form button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: teal;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-item form button:hover {
            background-color: #007777;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 30px 15px 50px;
            font-size: 18px;
            color: white;
            background-color: teal;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #007777;
            transform: scale(1.03);
        }
        @media screen and (max-width: 600px) {
            .menu-item {
                width: 90%;
            }
            .banner h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Triton Pub Menu</h1>
    </div>

    <div class="menu-container">
        {% for meal in meals %}
        <form action="{% url 'add_to_cart' meal.id %}" method="POST">
            {% csrf_token %}
            <div class="menu-item">
                {% if meal.image %}
                    <img src="{{ meal.image.url }}" alt="{{ meal.name }}">
                {% else %}
                    <p>No Image Available</p>
                {% endif %}
                <h3>{{ meal.name }}</h3>
                <p class="price">${{ meal.price }}</p>
                <p>Category: {{ meal.category }}</p>
                <p>Meal Swipe Eligible: {% if meal.mealSwipe %}âœ…{% else %}-{% endif %}</p>

                <label for="side">Choose a side:</label><br>
                <select name="side" required>
                    <option value="fries">Fries</option>
                    <option value="Sweet Potato Fries">Sweet Potato Fries</option>
                    <option value="chips">Chips</option>
                    <option value="fruit">Fruit</option>
                </select>

                <label for="quantity">Quantity:</label><br>
                <input type="number" name="quantity" value="1" min="1" required>

                <button type="submit">Add to Cart</button>
            </div>
        </form>
        {% endfor %}
    </div>

    <a href="{% url 'home' %}" class="button">Home</a>
    <a href="{% url 'view_cart' %}" class="button">View Cart</a>
</body>
</html>
