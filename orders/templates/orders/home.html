<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Triton Pub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            background-color: navy;
            color: white;
            padding: 20px;
        }
        .banner h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .banner .triton {
            color: gold;
        }
        .container {
            padding: 50px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            color: white;
            background-color: teal;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to <span class="triton">Triton</span> Pub</h1>
    </div>
    
    <div class="container">
         <!-- When linking to pages use the url from django instead of directyl to the file type --> 
        <p>Explore our delicious menu and place your order online.</p>
        <a href = "{% url 'menu' %}" class="button">View Menu</a>
        <a href="order.html" class="button">Order Now</a>
    </div>
</body>
</html>
