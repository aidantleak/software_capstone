<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .cart-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        .cart-item img {
            width: 100px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: teal;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>
    <h2>Your Cart</h2>

    <div class="cart-container">
        {% if cart %}
            {% for item in cart %}
                <div class="cart-item">
                    {% if item.image %}
                        <img src="{{ item.image }}" alt="{{ item.name }}">
                    {% endif %}
                    <p><strong>{{ item.name }}</strong></p>
                    <p>Side: {{ item.side }}</p>
                    <p>Quantity: {{ item.quantity }}</p>
                    <p>Price: ${{ item.price }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
    </div>

    <a href="{% url 'menu' %}" class="button">Continue Shopping</a>
    <a href="{% url 'place_order' %}" class="button">Place Order</a>
</body>
</html>
